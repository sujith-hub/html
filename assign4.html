<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Land of Boxes</title>
	</head>
	<style>
		body
		{
			margin-left: 150px;
		}
		h1
		{
			text-align: center;
			color: red;
		}
		table
		{
			margin-top: 60px;
		}
		div
		{
			margin: 10px;
		}
		label 
		{
        		display: inline-block;
        		width: 150px;
        		text-align: right;
     		}
	</style>
	<body>
		<h1>Land of Boxes order form</h1>
		<form action="/form/submit" method="post">
      		<div>
        		<label>Name:</label>
        		<input type="text" />
      		</div>
      		<div>
        		<label>Address:</label>
        		<textarea id="address" rows="6" cols="30"></textarea>
      		</div>
      		<div>
        		<label>Telephone Number:</label>
        		<input type="text" />
      		</div>
		<div>
			<label>Email:</label>
			<input type="email" />
		</div>
    		</form>


		<table border=2px>
			<tr>
				<th>Product name</th>
				<th>Quanitity</th>
				<th>Unit Price</th>
				<th>Subtotal</th>
			</tr>
			<tr>
				<th style="font-weight: normal;">The EconoBox</th>
				<th><input type="number"></th>
				<th style="font-weight: normal;">R5</th>
				<th><input type="text"></th>
			</tr>
			<tr>
				<th style="font-weight: normal;">The Standard Box</th>
				<th><input type="number"></th>
				<th style="font-weight: normal;">R10</th>
				<th><input type="text"></th>
			</tr>
			<tr>
				<th style="font-weight: normal;">The Premium Box</th>
				<th><input type="number"></th>
				<th style="font-weight: normal;">R15</th>
				<th><input type="text"></th>
			</tr>
			<tr>
				<th style="font-weight: normal;">The Deluxe Box</th>
				<th><input type="number"></th>
				<th style="font-weight: normal;">R20</th>
				<th><input type="text"></th>
			</tr>
			<tr>
				<th style="font-weight: normal;">The Super Deluxe Box</th>
				<th><input type="number"></th>
				<th style="font-weight: normal;">R30</th>
				<th><input type="text"></th>
			</tr>
			<tr>
				<th colspan="3">Sub Total</th>
				<th><input type="text"></th>
			</tr>
		</table>
		<h3>Card Details</h3>
		<h3>Card Type:</h3>
		
		<input type="radio" name="card" value="Visa" id="Visa">
		<label>Visa</label>
		
		<label>Card Number:</label>
		<input type="text"><br>
		
		<input type="radio" name="card" value="Mastercard" id="Mastercard">
		<label>Master card</label>

		<label>Expiry date:</label>
		<input type="text"><br>
		
		<input type="radio" name="card" value="Globalcard" id="Globalcard">
		<label>Global card</label><br>
		
		<label style="font-weight: bold; margin-top:20px;">Delivery Address:</label>
		<textarea id="address" rows="6" cols="30" style="margin-top:20px;"></textarea><br>

		<input type="button" value="Send Order" style="display: inline-block;
        		width: 150px;
        		text-align: center;
			margin-top: 50px;">
		<input type="button" value="Clear form" style="display: inline-block;
        		width: 150px;
        		text-align: center;
			margin-top: 50px;">
	</body>
</html>
