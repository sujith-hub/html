<!DOCTYPE html>
<html>
    <head>
        <title>JS Demo</title>
            <script lang="javascript" type="text/javascript">
                function sayHello()
                {
                    document.write("Hello world");
                }
            </script>
    </head>
    <body>
        <p>Click below button</p>
        <form>
            <input type="button" onclick="sayHello()" value="sayHello">
        </form>
    </body>
</html>
